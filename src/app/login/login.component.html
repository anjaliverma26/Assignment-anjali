<app-navigation></app-navigation>

<main class="d-flex align-items-center " style="height: 70vh;">
  <div class="container">
    <div class="row">
      <div class="col-md-5 offsset-md-7">
        <div class="card">
          <div class="card-header primary-background text-white ">
            <center>
              <h3>LOGIN </h3>
            </center>
          </div>
          <div class="card-body">
            <form [formGroup]="login">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" (click)="loginSubmit(login.value)" [disabled]="login.invalid"
                class="btn btn-primary primary-background">Login</button>
              <button class="btn btn-success float-right" type="submit" (click)="goToSignUp()">Sign Up</button>

            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
