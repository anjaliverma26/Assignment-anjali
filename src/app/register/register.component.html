<app-navigation></app-navigation>

<main class="d-flex align-items-center " style="height: 70vh;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offsset-md-7">
          <div class="card">
            <div class="card-header primary-background text-white ">
                   <center> <h3 >Register</h3></center>
               <p>Please enter your credentials to login.</p>
                    </div>
              <div class="card-body">
      
         
        
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)"  >
      
      <div class="form-group">
        <label>Name<span style="color:red">*</span></label>
        <input id="name" formControlName="name" type="text" class="form-control"  >
        <span *ngIf="!signUpForm.get('name').valid && signUpForm.get('name').touched">please enter a valid username!</span>
      </div>
      <div class="form-group">
        <label>Email<span style="color:red">*</span></label>
        <input id="email" formControlName="email" type="email" class="form-control" >
        <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label>Password<span style="color:red">*</span></label>
        <input id="password"  formControlName="password" type="password" class="form-control" >
      </div>
      
      <div>
        <button type="submit"  class=" btn btn-primary primary-background">SignUp</button>
        <button type="submit" (click)="goTologin()" class="btn btn-success">Login</button>
      </div>
    </form>
  </div></div></div></div></div>
</main>
